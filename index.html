<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=cabin:400" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form | The Odin Project</title>
</head>

<body>
    <main>
        <div class="icon-sidebar">
            <div class="logo-text">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
                <h1>Mapper</h1>
            </div>
            <div class="image-attribution">Photo by <a
                    href="https://unsplash.com/@isoten?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">ISO10</a>
                on <a
                    href="https://unsplash.com/photos/a-dark-alley-way-with-signs-hanging-from-the-ceiling-38OTHc-zU6c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="form-content">
            <div class="form-header">
                <p>Mapper looks like an actual online service, but actually it's just practice for someone who's
                    determined to learn and layout forms properly.<br /><br />The sign-up button doesn't even work, but
                    you can click it!</p>
            </div>
            <div class="form-main">
                <h2>Sign-Up Info</h2>
                <form>
                    <div class="form-component">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" />
                    </div>
                    <div class="form-component">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" />
                    </div>
                    <div class="form-component">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div class="form-component">
                        <label for="phone-number" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$">Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone-number" />
                    </div>
                    <div class="form-component">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div class="form-component">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password" name="password" />
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
